<!doctype html>
<html lang="en">

<head>
    <title>Video Game Giphy</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

<body>
    <div class="container">
        <div class="jumbotron text-center bg-info text-dark">
            <h1 class="display-3">Video Game Giphy</h1>
            <hr class="my-2">
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id = "buttonDiv"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div id="gif-view"></div>
            </div>
            <div class="col-md-3">
                <form id="game-form">
                    <label for="game-input">Add Your Game Here!</label>
                    <input type="text" id="game-input"><br>
                    <input id="add-game" type="submit" value="Add a game">

            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
